<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <link rel="stylesheet" href="/assets/stylesheets/main.css" />
    <link rel="stylesheet" href="/assets/stylesheets/landing.css" />
    <link type="image/png" href="/assets/images/favicon.png" rel="icon">
    <title>Chimera 2024</title>
    <meta property="og:title" content="Chimera 2024" />
    <meta property="og:description" content="Chimera - Ashoka's STEM fest by IEEE Ashoka Student Branch" />
    <meta property="og:image" content="/assets/images/chimera2024logo.jpg" />
  </head>
  <body>
    <main>
      
<img id="lines" src="/assets/images/lines-1.svg" />
<div id="dots-bg"></div>

<div class="corner-nav-item top-left red">
  <a href="/about/">about</a>
</div>
<div class="corner-nav-item top-right blue">
  <a href="/events/">events</a>
</div>

<div class="landing-content">
  <div class="left-content">
    <div class="countdown">
      <div class="counter-section">
        <div class="counter-wrap">
          <div class="counter-container">
            <div class="counter-box">
              <p class="counter-time days">-</p>
              <p class="counter-tag">days</p>
            </div>
            <div class="counter-box">
              <p class="counter-time hrs">-</p>
              <p class="counter-tag">hrs</p>
            </div>
            <div class="counter-box">
              <p class="counter-time mins">-</p>
              <p class="counter-tag">mins</p>
            </div>
            <div class="counter-box">
              <p class="counter-time secs">-</p>
              <p class="counter-tag">secs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="middle-content">
    <div class="chimera-wrap">
      <div class="glitch">CHIMERA 2024</div>
    </div>

    <div class="spacing"></div>

    <a href="/register/" class="main-button button-first">
      <span>register</span>
    </a>
  </div>

  <div class="right-content">
    <div class="date"><span class="month">March</span><br /><span class="day1">30</span>-<span class="day2">31</span>, <span class="year">2024</span></div>
    <div class="date-full"><span class="month">Mar</span> <span class="day1">30</span>-<span class="day2">31</span>, <span class="year">2024</span></div>
    <div class="event-time">10:00:00</div>
    <div class="coordinates"><a target="_blank" href="https://maps.app.goo.gl/sYSoXJWFYoQW5Mnw9">Ashoka University</a></div>
    <div class="options">

      <div><a href="/team/">MEET THE TEAM</a></div>
      <div><a href="/contact/">CONTACT US</a></div>
    </div>
    <div class="button-last">
      <a href="/register/" class="main-button">register</a>
    </div>
  </div>
</div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/circles.js"></script>
    <script type="text/javascript" src="/assets/scripts/dots.js"></script>
    <script type="text/javascript" src="/assets/scripts/countdown.js"></script>
  </body>
</html>
